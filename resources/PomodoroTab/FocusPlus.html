<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FocusPlusStyle.css">
    <title>Pomodoro</title>
</head>

<body>
    <div class="mainDiv">
        <div class="appDiv">
            <div class="titleBar">
                <div class="iconDiv">
                    <img src="../icons/appIcon.png" alt="appicon" class="appIcon">
                    <p class="titleText">FocusPlus v1.0</p>
                </div>
                <div class="titleDiv">
                    <img src="../icons/minimize.svg" alt="minimizePic" class="titleIcon , minIcon" id="minimize">
                    <img src="../icons/exit.svg" alt="exitIcon" class="titleIcon , exitIcon" id="exit">
                </div>
            </div>
            <nav class="main-menu">
                <a href="../NoteTab/Note.html" class="menu-item-link">
                    <div class="menu-item-container">
                        <img src="../icons/noteIcon.svg" alt="noteIcon" class="menu-icon" , id="noteIcon">
                        <p class="menu-text">Note</p>
                        <div class="menu-underline"></div>
                    </div>
                </a>

                <a href="../ConfigTab/Config.html" class="menu-item-link">
                    <div class="menu-item-container">
                        <img src="../icons/configIcon.svg" alt="configIcon" class="menu-icon" id="configIcon">
                        <p class="menu-text">Config</p>
                        <div class="menu-underline"></div>
                    </div>
                </a>

                <a href="../PomodoroTab/FocusPlus.html" class="menu-item-link">
                    <div class="menu-item-container">
                        <img src="../icons/timerIcon.svg" alt="timerIcon" class="menu-icon" id="timerIcon">
                        <p class="menu-text">Timer</p>
                        <div class="menu-underline"></div>
                    </div>
                </a>
            </nav>
            <div class="timerDiv" id="timerDiv">
                <div class="timerDisplay" id="timerDisplay">
                    <div class="foucesDiv">
                        <div class="foucesPic" id="foucesPic"></div>
                        <p class="timeDisplay" id="timeDisplay"></p>
                        <p class="foucesDivText">stay Focused</p>
                    </div>
                    <svg class="timerSvg" viewBox="0 0 100 100">
                        <circle class="timer-circle-track" cx="50" cy="50" r="45"></circle>
                        <circle class="timer-circle-progress" id="progressCircle" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>
            </div>
            <div class="timercontrolDiv">
                <p class="Session-text" id="updateSession">1/4 Sessions</p>
                <div class="timerIcon , restIcon " id="restIcon"></div>
                <div class="timerIcon , startIcon ," id="startIcon"></div>
                <div class="timerIcon , forwardIcon" id="forwardIcon"></div>
                <div class="timerIcon , soundIcon , smallIcon" id="soundIcon"></div>
            </div>
        </div>
    </div>
    <script src="render.js"></script>        
</body>

</html>
