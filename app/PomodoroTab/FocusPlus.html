<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FocusPlusStyle.css">
    <title>Pomodoro</title>
</head>

<body>
    <div class="mainDiv">
        <div class="appDiv">
            <div id="navbar-placeholder"></div>
            <div class="timerDiv" id="timerDiv">
                <div class="timerDisplay" id="timerDisplay">
                    <p class="timeDisplay" id="timeDisplay">25:00</p>
                    <svg class="timerSvg" viewBox="0 0 100 100">
                        <circle class="timer-circle-track" cx="50" cy="50" r="45"></circle>
                        <circle class="timer-circle-progress" id="progressCircle" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>
            </div>
            <div class="timercontrolDiv">
                <p class="Session-text">1/4 Sessions</p>
                <div class="timerIcon , restIcon " id="restIcon"></div>
                <div class="timerIcon , startIcon" id="startIcon"></div>
                <div class="timerIcon , forwardIcon" id="forwardIcon"></div>
                <div class="timerIcon , soundIcon , smallIcon" id="soundIcon"></div>
            </div>
        </div>
    </div>
    <script src="render.js"></script>
</body>

</html>
