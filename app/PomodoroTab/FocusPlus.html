<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FocusPlusStyle.css">
    <title>Pomodoro</title>
</head>

<body>
    <div class="mainDiv">
        <div class="appDiv">
            <div id="navbar-placeholder"></div>
            <div class="timerDiv" id="timerDiv">
                <div class="timerDisplay" id="timerDisplay">
                    <p class="timeDisplay">25:00</p>
                    <svg class="timerSvg" viewBox="0 0 100 100">
                        <circle class="timer-circle-track" cx="50" cy="50" r="45"></circle>
                        <circle class="timer-circle-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>
            </div>
            <div class="timercontrolDiv">
                <p class="Session-text">1/4 Sessions</p>
                <img src="/img/icons/rest.svg" alt="restIcon" class="timerIcon , restIcon" id="restIcon">
                <img src="/img/icons/start.svg" alt="startIcon" class="timerIcon , startIcon" id="startIcon">
                <img src="/img/icons/forward.svg" alt="forwarIcon" class="timerIcon , forwardIcon" id="forwardIcon">
                <img src="/img/icons/soundon.svg" alt="soundIcon" class="timerIcon , soundonIcon" id="soundIcon">
            </div>
        </div>
    </div>
    <script src="render.js"></script>
</body>

</html>
